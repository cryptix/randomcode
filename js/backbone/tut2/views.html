<!DOCTYPE html>
<html>
  <head>
    <title>Views</title>

    <!-- libs -->
    <script src='jquery-1.6.1.min.js'></script>
    <script src='underscore-min.js'></script>
    <script src='backbone-min.js'></script>

    <script>
    $(document).ready(function () {
      var Vsearch = Backbone.View.extend({
        initialize: function () {
          console.log('Alerts Suck!!');
          this.render();
        },
        render: function () {
          var variables = { search_label: 'My Search:'};
          // compile the template using _
          var template = _.template( $("#search_template").html(), variables);
          // load the template into the .el
          this.el.html( template );
        },
        events: {
          "click input[type=button]": "doSearch"
        },
        doSearch: function (evt) {
          console.log("search for: " + $("#search_input").val());
        }
      });

      var search_view = new Vsearch({ el: $('#search_container')});
    });
    </script>

    <script type="text/template" id="search_template">
      <label><%= search_label %></label>
      <input type="text" id="search_input" />
      <input type="button" id="search_button" value="Search" />
    </script>

  </head>
  <body>
    <div id='search_container'>
    </div>
  </body>
</html>
