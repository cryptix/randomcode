<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Spine Form Demo</title>
    

    <script type='text/x-template' charset='utf-8' id='contacts-template'>
      <li class='item'>${name}</li>
    </script>

    <script type='text/x-template' charset='utf-8' id='contact-template'>
      <p>${name}</p>
    </script>
  </head>

  <!-- Body -->
  <body>
    <div id='layout3'>
	    <h1>Spine Form Demo</h1>

	    <form action='#' method='post' id='contactForm'>
	        <p>
	            <label for='firstname'>Firstname:</label>
	            <input type='text' name='firstname'>
	        </p>
	        <p>
	            <label for='lastname'>Lastname:</label>
	            <input type='text' name='lastname'>
	        </p>
	        <input type='submit'>
	    </form>
	</div>

  <!-- Load scripts -->
    <script type='text/javascript' charset='utf-8' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js'></script>
    <script type='text/javascript' charset='utf-8' src='https://raw.github.com/maccman/spine/master/spine.js'></script>
    <script type='text/javascript' charset='utf-8' src='form.js'></script>

  </body>
</html>
